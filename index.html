	<body>
		<!--
            Problem: Implement a simple add to shopping cart functionality using html and javascript.
            This example shows how to use the HTML and JavaScript code to add items from a button into
            a shopping list using javascript.
        -->
		<div>
			<button id="Apple" onclick="addItemToCart('Apple')">Apple</button>
			<button id="Tomato" onclick="addItemToCart('Tomato')">
				Tomato
			</button>
			<button id="Eggs" onclick="addItemToCart('Eggs')">Eggs</button>
			<button id="Banana" onclick="addItemToCart('Banana')">
				Banana
			</button>
			<button id="clear" onclick="removeAllItem()">Clear</button>
			<div id="cart"></div>
		</div>
		<script src="app.js"></script>
